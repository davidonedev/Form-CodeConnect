<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.2/babel.min.js"
        integrity="sha512-E93kfMJX6tlvTH0N0TmwNePkccFJAz+Lw8A2N+YDkHgKQazBZrM/XgdLoZKfnm5+vjEPkua04/KhqQZm/zbEJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/babel">
        function Titulo({children}) {
            return (
                <h1 className='form__titulo'>{children}</h1>
            )
        }

        function Subtitulo({children}) {
            return (
                <h2 className='form__texto'>{children}</h2>
            )
        }

        function CampoDeDigitacao({label, tipo, placeholder, value, setValor}) {
            return (
                <div className='form__campo-digitacao'>
                    <label for={tipo}>{label}</label>
                    <input type={tipo}
                        placeholder={placeholder}
                        required
                        id={tipo}
                        value={value}
                        onChange={(evento) => setValor(evento.target.value)} />
                </div>
            )
        }

        function Botao({children}) {
            return (
                <button type='submit' className='form__botao'>{children}</button>
            )
        }



        function PaginaDeLogin() {
            const [email, setEmail] = React.useState('');
            const [senha, setSenha] = React.useState('');

            const handleSubmit = (event) => {
                event.preventDefault();
                console.log('email ' + email);
                console.log('senha ' + senha);
            }
 
            return (
                <div className='container-login'>
                    <img src='./img/imagem-login.png' alt='Mulher negra de cabelos crespos mexendo no computaor' />
                    <section>
                        <form onSubmit={handleSubmit}>
                            <Titulo>Login</Titulo>
                            <Subtitulo>Boas-vindas! Faça seu login.</Subtitulo>
                            <CampoDeDigitacao label='E-mail ou usuário' 
                            tipo='email' 
                            placeholder='Digite seu email ou usuário' 
                            value={email}
                            setValor={setEmail}/>
                            <CampoDeDigitacao label='Senha' 
                            tipo='Password'
                            placeholder='Digite sua senha'
                            value={senha}
                            setValor={setSenha}/>
                            <Botao>Login</Botao>
                            
                        </form>
                    </section>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<PaginaDeLogin />)

    </script>
</body>

</html>
